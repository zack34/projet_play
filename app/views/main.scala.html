@(title: String, user: User)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
<style>

body {
padding-top: 60px;
padding-bottom: 40px;
}

footer{
padding-top: 350px;
padding-bottom: 350px;
}

container{
float: right;
padding: 0em;
position:left;
}


</style>
<link rel="stylesheet" media="screen"
href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
<link rel="shortcut icon" type="image/png"
href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<a class="brand">@title</a>
@if(user != null) {
<ul class="nav nav-pills nav-stacked">
<li style="width:40px;height:40px;position:absolute;top: 0px;left: 790px;"><a>@user.name</a></li>
<li style="position:absolute;top: 0px;left: 840px;"><a><span>@user.email</span></a></li>

<li><a href="@routes.Authentication.logout()"><button class="btn btn-danger btn-sm dropdown-toggle" Value=submit align="middle" style="width:25px;height:25px;position:absolute;top: 0px;left: 980px;"><i class="icon-white icon-off"></i></button></a></li>
<!-- <li><a href="@routes.Authentication.logout()"><CENTER><INPUT border=0 src="/assets/images/decon3.jpeg" type=image Value=submit align="middle" style="width:40px;height:40px;position:absolute;top: 0px;left: 980px;"></CENTER></a></li> -->
<li><a href="@routes.Application.index()"><button class="btn btn-primary" type="submit" style="width:80px;height:30px;position:absolute;top: 1px;left: -5px;"><i class="icon-white icon-home"></i>Home</button></a></li> 
<li> <a href="@routes.Application.SeeProfil(user.name)"><button class="btn btn-primary" type="submit" style="width:80px;height:30px;position:absolute;top: 1px;left: 85px;"><i class="icon-white icon-user"></i>Profil</button></a></li>
</ul>
}
</div>
</div>
</div>
<div class="container">
@content

<ul class="pager">
  <li><a href="#">Previous</a></li>
  <li><a href="#">Next</a></li>
</ul>
</div>

</body>
</html>
